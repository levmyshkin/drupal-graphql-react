<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<link rel="stylesheet" href="css/custom.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section>
			<h2>Creating web app with Drupal, GraphQL and React</h2>
			<p>Ivan Abramenko</p>
			<p>Technocrat, Senior Developer</p>
		</section>

		<section>
			<h2>GraphQL</h2>
			<p>GraphQL is a query language for your API</p>
			<p class="inline-images">
				<img height="150" src="images/cases/facebook-logo.png">
				<img height="150" src="images/cases/Octocat.png">
				<img height="150" src="images/cases/shopify-setup-740x416.jpg">
				<img height="150" src="images/cases/the-new-york-times-logo-vert.png">
			</p>
		</section>

		<section>
			<h2>Creating web app with GraphQL</h2>
			<p class="inline-images">
				<img src="images/owl.png">
			</p>
		</section>

		<section>
			<h2>Creating web app with GraphQL</h2>
			<p class="inline-images">
				<img src="images/owl2.png">
			</p>
		</section>
	</div>
</div>

<script src="js/reveal.js"></script>

<script>
	// More info about config & dependencies:
	// - https://github.com/hakimel/reveal.js#configuration
	// - https://github.com/hakimel/reveal.js#dependencies
	Reveal.initialize({
		dependencies: [
			{ src: 'plugin/markdown/marked.js' },
			{ src: 'plugin/markdown/markdown.js' },
			{ src: 'plugin/notes/notes.js', async: true },
			{ src: 'plugin/highlight/highlight.js', async: true }
		]
	});
</script>
</body>
</html>
